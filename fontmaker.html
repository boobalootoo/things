<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatherType Font Editor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- opentype.js for font creation and manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
    <style>
        /* Custom styles for the drawing canvas and app layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .drawing-canvas {
            cursor: crosshair;
            touch-action: none; 
        }
        .drawing-canvas.erase-mode {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 16l-4-4 4-4-4-4-4 4-4-4-4 4 4 4-4 4 4 4z"/></svg>') 12 12, auto;
        }
        /* Style for the helper lines on the canvas */
        .canvas-container {
            position: relative;
        }
        .canvas-container .guideline {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
        .guideline.cap-height { top: 25%; }
        .guideline.baseline { top: 75%; }
        .guideline-label {
            position: absolute;
            right: 10px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        /* Modal styles */
        #modal.hidden {
            display: none;
        }
        .tool-btn.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased text-slate-800">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">FeatherType Editor</h1>
            <p class="mt-2 text-lg text-slate-600">Draw your own font, edit an existing one, and download it.</p>
        </header>

        <!-- Controls Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 sticky top-4 z-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                <div class="md:col-span-1">
                    <label for="fontName" class="block text-sm font-medium text-slate-700 mb-1">Font Name</label>
                    <input type="text" id="fontName" value="MyCustomFont" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="md:col-span-2 flex flex-col sm:flex-row gap-4 justify-end">
                    <div class="relative">
                         <input type="file" id="fontUploader" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".otf, .ttf">
                         <button type="button" class="w-full sm:w-auto bg-slate-100 hover:bg-slate-200 text-slate-800 font-semibold py-2 px-5 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                             Upload & Edit
                         </button>
                    </div>
                    <button id="downloadBtn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        Download .OTF
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loader" class="hidden fixed inset-0 bg-white bg-opacity-75 z-50 items-center justify-center flex-col gap-4">
            <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="loaderText" class="text-slate-700 text-lg">Processing...</p>
        </div>

        <!-- Glyph Grid Section -->
        <div id="glyphGrid" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-12 gap-4">
            <!-- Glyph cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Drawing Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl flex flex-col md:flex-row overflow-hidden" style="max-height: 90vh;">
            <!-- Toolbar -->
            <div id="toolbar" class="bg-slate-100 p-4 border-b md:border-b-0 md:border-r border-slate-200 flex flex-row md:flex-col items-center gap-4 overflow-y-auto">
                 <h2 id="modalChar" class="text-4xl font-bold text-slate-800 mb-2 hidden md:block">A</h2>
                 <div class="flex flex-row md:flex-col gap-3">
                     <button id="tool-draw" class="tool-btn active p-3 rounded-lg bg-slate-200 hover:bg-slate-300 transition" title="Draw">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                    </button>
                     <button id="tool-erase" class="tool-btn p-3 rounded-lg bg-slate-200 hover:bg-slate-300 transition" title="Erase">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 16l-4-4 4-4-4-4-4 4-4-4-4 4 4 4-4 4 4 4z"/></svg>
                    </button>
                    <button id="tool-line" class="tool-btn p-3 rounded-lg bg-slate-200 hover:bg-slate-300 transition" title="Line">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="19" x2="19" y2="5"></line></svg>
                   </button>
                   <button id="tool-rect" class="tool-btn p-3 rounded-lg bg-slate-200 hover:bg-slate-300 transition" title="Rectangle">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                   </button>
                   <button id="tool-circle" class="tool-btn p-3 rounded-lg bg-slate-200 hover:bg-slate-300 transition" title="Circle">
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle></svg>
                   </button>
                 </div>
                 <div class="w-full mt-4">
                    <label for="lineWidth" class="text-sm font-medium text-slate-700">Thickness</label>
                    <input type="range" id="lineWidth" min="1" max="50" value="5" class="w-full">
                 </div>
                 <button id="undoBtn" class="w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-3 rounded-lg transition text-sm">Undo</button>
                 <div class="flex-grow"></div>
                 <button id="saveBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Save & Close</button>
                 <button id="cancelBtn" class="w-full mt-2 text-sm text-slate-600 hover:text-slate-800">Cancel</button>
            </div>
            <!-- Canvas Area -->
            <div class="flex-1 p-4 flex items-center justify-center bg-slate-200">
                <div class="canvas-container bg-white rounded-lg shadow-inner w-full aspect-square" style="max-width: 500px;">
                    <canvas id="drawingCanvas" class="drawing-canvas w-full h-full rounded-lg"></canvas>
                    <div class="guideline cap-height"><span class="guideline-label">Cap Height</span></div>
                    <div class="guideline baseline"><span class="guideline-label">Baseline</span></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const CANVAS_WIDTH = 1000;
            const CANVAS_HEIGHT = 1000;
            const CHAR_SET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.,!?@#$%^&*()[]{}-_=+;:<>~`\'"'.split('');
            const FONT_UNITS_PER_EM = 1000;
            const FONT_ASCENDER = 800;
            const FONT_DESCENDER = -200;
            
            // --- DOM Elements ---
            const grid = document.getElementById('glyphGrid');
            const downloadBtn = document.getElementById('downloadBtn');
            const fontNameInput = document.getElementById('fontName');
            const fontUploader = document.getElementById('fontUploader');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            const modal = document.getElementById('modal');
            const modalChar = document.getElementById('modalChar');
            const drawingCanvas = document.getElementById('drawingCanvas');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const lineWidthSlider = document.getElementById('lineWidth');
            const undoBtn = document.getElementById('undoBtn');
            const toolbar = document.getElementById('toolbar');
            
            // --- State ---
            let glyphData = {}; 
            let history = [];
            let isDrawing = false;
            let activeTool = 'draw';
            let activeChar = null;
            let uploadedFont = null;
            let startPoint = {};
            
            const ctx = drawingCanvas.getContext('2d');
            drawingCanvas.width = CANVAS_WIDTH;
            drawingCanvas.height = CANVAS_HEIGHT;

            // --- Main Initialization ---
            const init = () => {
                CHAR_SET.forEach(char => {
                    createGlyphCard(char);
                    glyphData[char] = { paths: [], originalPath: null };
                });
                
                downloadBtn.addEventListener('click', generateAndDownloadFont);
                fontUploader.addEventListener('change', handleFontUpload);
                fontUploader.addEventListener('click', () => { fontUploader.value = ''; uploadedFont = null; });

                setupModalListeners();
                setupToolbarListeners();
            };

            // --- UI Creation ---
            const createGlyphCard = (char) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md p-3 flex flex-col items-center justify-center gap-2';
                
                const charLabel = document.createElement('span');
                charLabel.className = 'text-3xl font-bold text-slate-800';
                charLabel.textContent = char;

                const drawBtn = document.createElement('button');
                drawBtn.textContent = 'Draw';
                drawBtn.className = 'w-full text-sm bg-slate-200 hover:bg-slate-300 text-slate-800 py-1 px-2 rounded-md transition';
                drawBtn.addEventListener('click', () => openModal(char));

                card.append(charLabel, drawBtn);
                grid.appendChild(card);
            };

            // --- Modal Logic ---
            const openModal = (char) => {
                activeChar = char;
                modalChar.textContent = char;
                modal.classList.remove('hidden');
                history = [];
                redrawCanvas();
            };

            const closeModal = () => {
                modal.classList.add('hidden');
                activeChar = null;
            };

            const saveAndCloseModal = () => {
                const imageData = ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                const newPath = convertImageDataToPath(imageData); 
                glyphData[activeChar].paths = [newPath]; // For simplicity, we save the final result as one path
                closeModal();
            };
            
            // --- Toolbar and Drawing Setup ---
            const setupToolbarListeners = () => {
                toolbar.addEventListener('click', (e) => {
                    const button = e.target.closest('.tool-btn');
                    if (button) {
                        toolbar.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        activeTool = button.id.replace('tool-', '');
                        drawingCanvas.classList.toggle('erase-mode', activeTool === 'erase');
                    }
                });
                undoBtn.addEventListener('click', undoLastAction);
            };

            const setupModalListeners = () => {
                saveBtn.addEventListener('click', saveAndCloseModal);
                cancelBtn.addEventListener('click', closeModal);
                drawingCanvas.addEventListener('mousedown', startDrawing);
                drawingCanvas.addEventListener('mousemove', draw);
                drawingCanvas.addEventListener('mouseup', stopDrawing);
                drawingCanvas.addEventListener('mouseleave', stopDrawing);
            };

            // --- Drawing Primitives ---
            const startDrawing = (e) => {
                e.preventDefault();
                isDrawing = true;
                saveState(); // Save state before drawing
                startPoint = getCoords(e, drawingCanvas);
                
                if (activeTool === 'draw' || activeTool === 'erase') {
                    ctx.beginPath();
                    ctx.moveTo(startPoint.x, startPoint.y);
                }
            };
            
            const draw = (e) => {
                if (!isDrawing) return;
                const currentPoint = getCoords(e, drawingCanvas);
                
                ctx.lineWidth = lineWidthSlider.value;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (activeTool === 'draw') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#000000';
                    ctx.lineTo(currentPoint.x, currentPoint.y);
                    ctx.stroke();
                } else if (activeTool === 'erase') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineTo(currentPoint.x, currentPoint.y);
                    ctx.stroke();
                } else if (activeTool === 'line' || activeTool === 'rect' || activeTool === 'circle') {
                    redrawCanvas(false); // Redraw without history save
                    drawShape(startPoint, currentPoint);
                }
            };

            const stopDrawing = (e) => {
                if (!isDrawing) return;
                isDrawing = false;
                const endPoint = getCoords(e, drawingCanvas);
                
                if (activeTool !== 'draw' && activeTool !== 'erase') {
                    redrawCanvas(false);
                    drawShape(startPoint, endPoint, true); // Final draw
                }
                ctx.closePath();
            };

            const drawShape = (start, end, isFinal = false) => {
                 ctx.globalCompositeOperation = 'source-over';
                 ctx.strokeStyle = '#000000';
                 ctx.fillStyle = '#000000';
                 ctx.lineWidth = lineWidthSlider.value;

                 ctx.beginPath();
                 if (activeTool === 'line') {
                     ctx.moveTo(start.x, start.y);
                     ctx.lineTo(end.x, end.y);
                     ctx.stroke();
                 } else if (activeTool === 'rect') {
                     ctx.strokeRect(start.x, start.y, end.x - start.x, end.y - start.y);
                 } else if (activeTool === 'circle') {
                     const radius = Math.sqrt(Math.pow(end.x - start.x, 2) + Math.pow(end.y - start.y, 2));
                     ctx.arc(start.x, start.y, radius, 0, 2 * Math.PI);
                     ctx.stroke();
                 }
            };

            // --- Canvas & State Management ---
            const saveState = () => {
                history.push(ctx.getImageData(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT));
            };

            const undoLastAction = () => {
                if (history.length > 0) {
                    ctx.putImageData(history.pop(), 0, 0);
                }
            };

            const redrawCanvas = (save = true) => {
                if(save) saveState();
                ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                const charData = glyphData[activeChar];
                
                // Redraw the saved paths (rasterized version)
                if (charData.paths && charData.paths.length > 0 && charData.paths[0].commands.length > 0) {
                     const path2d = new Path2D();
                     charData.paths.forEach(path => {
                         path.commands.forEach(cmd => {
                             if (cmd.type === 'M') path2d.moveTo(cmd.x, cmd.y);
                             else if (cmd.type === 'L') path2d.lineTo(cmd.x, cmd.y);
                         });
                     });
                     ctx.fillStyle = '#000';
                     ctx.fill(path2d);
                }
                 // If no user path, draw original uploaded font path
                else if(charData.originalPath && uploadedFont) {
                    renderOpenTypePath(charData.originalPath);
                }
                history = []; // Clear history after redrawing base
            };

             const getCoords = (e, canvas) => {
                const rect = canvas.getBoundingClientRect();
                const event = e.touches ? e.touches[0] : e;
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (event.clientX - rect.left) * scaleX,
                    y: (event.clientY - rect.top) * scaleY
                };
            };
            
            // --- Font Generation & Download ---
            const generateAndDownloadFont = () => {
                showLoader('Generating Font...');
                setTimeout(() => {
                    try {
                        const fontName = fontNameInput.value || 'MyCustomFont';
                        const glyphs = [];
                        
                        glyphs.push(new opentype.Glyph({ name: '.notdef', unicode: 0, advanceWidth: 600, path: new opentype.Path() }));

                        CHAR_SET.forEach(char => {
                            const charData = glyphData[char];
                            let finalPath = null;
                            
                            if (charData.paths && charData.paths.length > 0) {
                                finalPath = new opentype.Path();
                                charData.paths.forEach(p => {
                                   p.commands.forEach(cmd => {
                                       const transformedCmd = {...cmd};
                                       transformedCmd.x = transformX(cmd.x);
                                       transformedCmd.y = transformY(cmd.y);
                                       finalPath.commands.push(transformedCmd);
                                   })
                                });
                            } else if (uploadedFont) {
                                finalPath = uploadedFont.charToGlyph(char).path;
                            }
                            
                            if (finalPath) {
                                glyphs.push(new opentype.Glyph({
                                    name: char,
                                    unicode: char.charCodeAt(0),
                                    advanceWidth: Math.round(FONT_UNITS_PER_EM * 0.7),
                                    path: finalPath,
                                }));
                            }
                        });

                        const font = new opentype.Font({
                            familyName: fontName, styleName: 'Regular', unitsPerEm: FONT_UNITS_PER_EM,
                            ascender: FONT_ASCENDER, descender: FONT_DESCENDER, glyphs: glyphs,
                        });
                        font.download(fontName + '.otf');

                    } catch (err) {
                        console.error("Font generation failed:", err);
                        alert("Could not generate font.");
                    } finally {
                        hideLoader();
                    }
                }, 100);
            };
            
            const transformX = x => (x / CANVAS_WIDTH) * (FONT_UNITS_PER_EM * 0.7);
            const transformY = y => FONT_ASCENDER - (y / CANVAS_HEIGHT) * (FONT_ASCENDER - FONT_DESCENDER);
            
            // This is a simplified raster-to-vector. A real implementation is much more complex.
            // For now, it just creates a path from drawn pixels.
            function convertImageDataToPath(imageData) {
                const path = new opentype.Path();
                // This is a placeholder for a complex image tracing algorithm.
                // For this app, we will just create a simplified outline.
                // A full tracing algorithm is out of scope for a simple example.
                // We'll approximate by creating rectangles for contiguous pixel areas.
                const data = imageData.data;
                const threshold = 128;
                for (let y = 0; y < CANVAS_HEIGHT; y+=4) {
                    for (let x = 0; x < CANVAS_WIDTH; x+=4) {
                        const i = (y * CANVAS_WIDTH + x) * 4;
                        if (data[i+3] > threshold) { // Check alpha channel
                            path.moveTo(x, y);
                            path.lineTo(x + 4, y);
                            path.lineTo(x + 4, y + 4);
                            path.lineTo(x, y + 4);
                            path.closePath();
                        }
                    }
                }
                return path;
            }

            function renderOpenTypePath(path) {
                if (!path || !uploadedFont) return;
                
                ctx.save();
                
                // Calculate scale to fit the font's main body within the canvas drawing area
                const fontHeight = uploadedFont.ascender - uploadedFont.descender;
                const fontScale = CANVAS_HEIGHT / fontHeight;
                // Calculate baseline position based on font metrics to align with guidelines
                const baselineY = CANVAS_HEIGHT * (uploadedFont.ascender / fontHeight);
                const xOffset = CANVAS_WIDTH * 0.1; // Add horizontal margin for centering

                ctx.translate(xOffset, baselineY);
                ctx.scale(fontScale, -fontScale); // Scale and critically, flip the Y-axis

                const path2d = new Path2D(path.toPathData());
                ctx.fillStyle = '#000';
                ctx.fill(path2d);
                ctx.restore();
            }

            // --- Font Upload & Parsing ---
            const handleFontUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                showLoader('Parsing Font...');
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const font = opentype.parse(e.target.result);
                        uploadedFont = font;
                        fontNameInput.value = font.names.fontFamily.en || 'UploadedFont';
                        
                        CHAR_SET.forEach(char => {
                            const glyph = font.charToGlyph(char);
                            if (glyph && glyph.path) {
                                glyphData[char] = { paths: [], originalPath: glyph.path };
                            }
                        });
                        alert("Font loaded. Click 'Draw' to edit characters.");
                    } catch (err) {
                        console.error('Font parsing error:', err);
                        alert('Failed to parse font file.');
                    } finally {
                        hideLoader();
                    }
                };
                reader.readAsArrayBuffer(file);
            };
            
            // --- Utility Functions ---
            const showLoader = text => { loaderText.textContent = text; loader.style.display = 'flex'; };
            const hideLoader = () => { loader.style.display = 'none'; };
            
            init();
        });
    </script>
</body>
</html>
